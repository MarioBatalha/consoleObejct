<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid layout</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: minmax(150px, auto);
        grid-gap: 0.1rem;
        grid-template-areas:
          "header header"
          "sidebar content"
          "sidebar content";
      }

      .container div:first-child {
        grid-area: header;
      }
      .container div {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        div 1
      </div>
      <div>
        div 2
      </div>
      <div>div 3</div>
      <div>div 4</div>
    </div>
  </body>
</html>
